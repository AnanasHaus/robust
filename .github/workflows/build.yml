name: Build

on:
  push:
    branches: [main, tests]
    paths:
      - 'RobustServer/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, tests]
    paths:
      - 'RobustServer/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./robustServer/gradlew

      - name: Build project (without tests)
        run: ./robustServer/gradlew build -x test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: robistServer/build/libs/*.jar

      - name: Check Java Version
        run: java -version
        working-directory: RobustServer

      - name: Check Spring Boot Version
        run: ./gradlew dependencyInsight --dependency spring-boot-starter
        working-directory: RobustServer

      - name: Check dependency versions
        run: ./gradlew dependencyUpdates
        working-directory: RobustServer
